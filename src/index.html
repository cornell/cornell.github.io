    "detail":"<p>Dans le cadre de la Journée Nationale de l'Audition (JNA), une orthophoniste d’A Propos s’est rendue le 11 mars à la résidence \"L'arbre d'or\" à Laillé (35) où l'attendait une trentaine de personnes, venues témoigner de leur malentendance, pour les unes, et s'informer sur les troubles de l'audition liés à l'âge, pour les autres.</p><p>Le rôle de l'orthophoniste pour une meilleure réhabilitation de la compréhension de la parole en accompagnement de l'appareillage a été une véritable découverte pour nombre d'entre elles.</p><p>Il leur a été proposé, pour illustrer l'apport de l'orthophonie, des jeux d'écoute, d'attention auditive focalisée, de lecture labiale et un aperçu des stratégies de communication à mettre en place.</p><p>Ces démonstrations concrètes, proches  de leur vie quotidienne, ont rencontré un franc succès.</p><p>Elles ont convaincu ces personnes que leur baisse d'audition, plutôt qu'être vécue comme une perte, pouvait ouvrir la possibilité, avec l'aide de l'orthophoniste, de faire de nouveaux apprentissages cognitifs, comportementaux, de retrouver suffisamment de confiance en soi pour continuer à participer activement aux activités familiales et sociales et repousser ainsi le spectre de l'isolement et de la dépression.</p>",
